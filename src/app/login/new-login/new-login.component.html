<div class="new-login-container">
  <div class="new-login-formulario">
    <div class="new-login-header">
      <h1>Registro de Usuario</h1>
      <p>Complete todos los campos para crear su cuenta</p>
    </div>
    <div class="new-login-form">
      <p class="icon-text">
        <img src="img/login/icono/user.png" />
        Información de cuenta
      </p>
    </div>
    <div class="new-login-input">
      <input
        type="text"
        id="usuario"
        placeholder=" "
        required
        name="username"
      />
      <label for="usuario">Usuario</label>
    </div>
    <div class="new-login-input">
      <input
        type="password"
        id="password"
        placeholder=" "
        required
        name="password"
      />
      <label for="password">Password</label>
    </div>
    <div class="new-login-input">
      <input type="email" id="email" placeholder=" " required name="email" />
      <label for="email">Email</label>
    </div>
    <div class="new-login-form">
      <p class="icon-text">
        <img src="img/login/icono/personal.png" />
        Información personal
      </p>
    </div>
    <div class="new-login-input">
      <input type="text" id="nombre" placeholder=" " required name="nombre" />
      <label for="nombre">Nombre</label>
    </div>
    <div class="new-login-input">
      <input
        type="text"
        id="apePaterno"
        placeholder=" "
        required
        name="apePaterno"
      />
      <label for="apePaterno">Apellido Paterno</label>
    </div>
    <div class="new-login-input">
      <input
        type="text"
        id="apeMaterno"
        placeholder=" "
        required
        name="apeMaterno"
      />
      <label for="apeMaterno">Apellido Materno</label>
    </div>
    <div class="new-login-input-2">
      <div class="new-login-input-3">
        <input type="text" id="dni" placeholder=" " required name="dni" />
        <label for="dni">DNI</label>
      </div>
      <div class="new-login-input-3">
        <select>
          <option value="" disabled selected>Sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
    </div>
  </div>
</div>
